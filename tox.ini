[tox]
envlist = lint
minversion = 2.3.1
skipsdist = True
isolated_build = True
sitepackages = False

[testenv]
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
basepython = python3

[testenv:lint]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:build]
deps = charm-tools
commands = charm-build --report --no-local-layers --force --log-level INFO

[testenv:test-xenial]
deps = jujuna
commands = jujuna deploy --wait tests/bundles/xenial.yaml

[testenv:test-bionic]
deps = jujuna
commands = jujuna deploy --wait tests/bundles/bionic.yaml

[isort]
force_single_line = True
